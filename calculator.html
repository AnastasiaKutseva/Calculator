<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="calculator.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<title>Ð¡alculator</title>
</head>
<body>
	<div class="container">
		<div class="input"><form name="form"><input type="text" name="textview" readonly></form></div>
		<button class="btn clean" onclick="clean()">C</button>
		<button class="btn delete" onclick="delete_()">&#8592</button>
		<button class="btn" onclick="insert('9')">9</button>
		<button class="btn" onclick="insert('8')">8</button>
		<button class="btn" onclick="insert('7')">7</button>
		<button class="btn clr" onclick="operator('-')">-</button>
		<button class="btn" onclick="insert('6')">6</button>
		<button class="btn" onclick="insert('5')">5</button>
		<button class="btn" onclick="insert('4')">4</button>
		<button class="btn clr" onclick="operator('+')">+</button>
		<button class="btn" onclick="insert('3')">3</button>
		<button class="btn" onclick="insert('2')">2</button>
		<button class="btn" onclick="insert('1')">1</button>
		<button class="btn clr" onclick="operator('*')">&#215;</button>
		<button class="btn" onclick="insert('0')">0</button>
		<button class="btn" onclick="insert('.')">.</button>
		<button class="btn" onclick="equall()">=</button>
		<button class="btn clr" onclick="operator('/')">&#247;</button>
	</div>
	
	<script src="calculator.js"></script>
</body>
</html>
